[Common]
image_size: 448
batch_size: 16
num_classes: 22
max_objects_per_image: 22
[DataSet]
name: yolo.dataset.text_dataset.TextDataSet
path: data/chinese_labels.yolo
thread_num: 8
[Net]
name: yolo.net.yolo_tiny_net.YoloTinyNet
weight_decay: 0.0005
cell_size: 7
boxes_per_cell: 2
object_scale: 1
noobject_scale: 0.5
class_scale: 1
coord_scale: 5
[Solver]
name: yolo.solver.yolo_solver.YoloSolver
learning_rate: 0.00001
moment: 0.9
max_iterators: 1000000
pretrain_model_path: models/pretrain/yolo_tiny.ckpt
train_dir: models/train
